                <div class="conteiner">
        
           
                        <form>
                             <legend class="legend_proveedores"> Registro proveedores nuevos</legend>
                                 
                            <label for="idNombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="idNombre" required placeholder="ingrese el nombre">
            
                            <label for="idDpi">DPI</label>
                            <input type="number" class="form-control" name="dpi" id="idDpi" required placeholder="Ingrese solo números">
            
                            <label for="idCel">Telefono</label>
                            <input type="number" class="form-control" name="telefono" id="idCel" required placeholder="ingrese solo números">
            
                            <label for="idEmail">Correo Electronico</label>
                            <input type="email" class="form-control" name="email" id="idEmail" required placeholder="solo direcciones validas">
                        
                            
                            <label for="idEmpresa">Empresa</label>
                            <input type="text" class="form-control" name="empresa" id="idEmpresa">
            
                            <legend>Asignacion de usuario y contraseña</legend>
            
                        
            
                            <label for="idUsuario">usuario</label> 
                            <input type="text" class="form-control" name="usuario" id="idUsuario" required placeholder="ingrese el usuario">   
                            
                            <label for="idContraseña">Contraseña </label>
                            <input type="password" class="form-control" name="contraseña" id="idContraseña" required placeholder="ingrese la contraseña">
                          <br> 
                          <div>
                          <input type="button"
                           value="Guardar" 
                           class="btn btn-success"
                           onclick="addData()">
            
                           <input type="reset" 
                           class="btn btn-danger" 
                           value="limpiar campos">
            
                        </div  >
                        <br>
              <div  class="table_proveedor" > 
              <table class=" table table-dark table-bordered ">
                  <thead>
                      <tr>
                          <th>nombre</th>
                          <th>DPI</th>
                          <th>Telefono</th>
                          <th>Correo Electronico</th>
                          <th>Empresa</th>
                          <th>usuario</th>
                          <th>Contraseña</th>

                      </tr>
                  </thead>
                  <tbody id="listado">

                  </tbody>

              </table>
            </div  >
